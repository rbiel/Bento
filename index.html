<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hallo Robert!</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://posteo.de/de"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="x"></i>
        </a>
        <a
          target="blank"
          href="https://"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="x"></i>
        </a>
        <a
          href="https://codebeamer.allianz-services.de/cb/project/R90App"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
        <a
          target="blank"
          href="https://atoss.agade.group/SES/web"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="clock"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="archive"></i>
        <a
          target="blank"
          href="https://qs.allianz-services.de/hrd/login/index.hrd"
          class="list__link"
          >QS HRD</a
        >
        <a
          target="blank"
          href="https://ref.allianz-services.de/hrd/login/index.hrd"
          class="list__link"
          >REF HRD</a
        >
        <a
          target="blank"
          href="https://hrd.hrd-services.de/hrd/login/index.hrd"
          class="list__link"
          >PROD HRD</a
        >
        <a
          target="blank"
          href="https://ft.hrd-services.de/hrd/login/index.hrd"
          class="list__link"
          >DE FT HRD</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.sueddeutsche.de/" target="blank" class="list__link"
          >Süddeutsche</a
        >
        <a href="https://www.radsport-news.com/" target="blank" class="list__link"
          >Radsport News</a
        >
        <a href="https://www.cyclingnews.com/" target="blank" class="list__link"
          >CyclingNews</a
        >
        <a
          href="https://www.heise.de"
          target="blank"
          class="list__link"
          >Heise</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
